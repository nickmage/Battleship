<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Battleship Game</title>
    <link rel="stylesheet" type="text/css" href="style/index.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link rel="icon" href="img/icon.png" type="image/icon type">
</head>
<body>
<header><h1>The Battleship Game</h1></header>
<form action="/kek" method="POST">
    <label>Username:<br>
        <input id ="username" name="username" type="text" maxlength="20"></label><br>
    <label>Password:<br>
        <input id ="password" name="password" type="password" maxlength="20"></label><br>
    <input type="submit" name="submit" value="Sign in" id="signIn" onclick="validation(this)"><br>
    <label>Or create new account<br>
    <input type="button" name="submit" value="Sign up" id="signUp" onclick="location.href='/register'"></label>
</form>
<script>
    function validation(input) {
        var playerName = document.getElementById('player').value;
        if (playerName === ''){
            input.setCustomValidity('Player name is empty');
        }else {
            input.setCustomValidity('');
        }
    }
</script>
<footer>The game was created by Nickolay Moiseyenko in 2019.</footer>
</body>
</html>
