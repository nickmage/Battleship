<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Battleship Game</title>
    <link rel="stylesheet" type="text/css" href="style/index.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link rel="icon" href="img/icon.png" type="image/icon type">
</head>
<body>
<header><h1>The Battleship Game</h1><button onclick="location.href='/logout'" type="button">Logout</button></header>
<p>
    GAME MENU<br>
    <button onclick="location.href='/start'" type="button">Quick game</button>
    <button onclick="location.href='/login'" type="button">Create room</button>
    <button onclick="location.href='/login'" type="button">Enter room</button>
    <button onclick="location.href='/scoreboard'" type="button">Scoreboard</button>
    <button onclick="location.href='/logout'" type="button">Logout</button>
</p>

<script>
    function validation(input) {
        var playerName = document.getElementById('player').value;
        if (playerName === ''){
            input.setCustomValidity('Player name is empty');
        }else {
            input.setCustomValidity('');
        }
    }
</script>
<footer>The game was created by Nickolay Moiseyenko in 2019.</footer>
</body>
</html>
