<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Battleship Game</title>
    <link rel="stylesheet" type="text/css" href="style/room.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link rel="icon" href="img/icon.png" type="image/icon type">
</head>
<body>
<div id="panel">
    <form id="form">
        <label>Room name:<br>
            <span id="roomNameError" hidden></span><br>
            <input id="roomName" name="roomName" type="text" maxlength="20"></label><br>

        <label>Password:<br>
            <span id="passwordError" hidden></span><br>
            <input id="password" name="password" type="password" maxlength="20"></label><br>
    </form>
    <button id="create" onclick="validation()">Create</button><br>
    <div><button onclick="location.href='#/menu'" type="button">Get back</button></div>
</div>
</body>
</html>
