<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Create room</title>
    <link rel="stylesheet" type="text/css" href="style/index.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link rel="icon" href="img/icon.png" type="image/icon type">
</head>
<body>
<header><h1>The Battleship Game</h1></header>

<form id="form">
    <label>Room name:<br>
        <span id="roomNameError" hidden></span>
        <input id="roomName" name="roomName" type="text" maxlength="20"></label><br>

    <label>Password:<br>
        <span id="passwordError" hidden></span>
        <input id="password" name="password" type="password" maxlength="20"></label><br>

</form>

<button id="create" onclick="validation()">Create</button>
<br>

<div><button onclick="location.href='#/menu'" type="button">Get back</button></div>
<footer>The game was created by Nickolay Moiseyenko in 2019.</footer>
</body>
</html>
